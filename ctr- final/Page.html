<!DOCTYPE html>
  <html>
  <head>
  <title>Welcome To Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  </head>
  <script  type="text/javascript" src="js/LoginPage.js"></script>
	<body>
	<!-- Main div code -->

	<div id="main">
	<div class="h-tag" align="center">
	<h2> Centralized Test Reporting Login</h2>
	</div>
	<!-- Login box -->
	<div class="login">
	<table cellspacing="2" align="center" cellpadding="8" border="0">
	<tr>
	<td>User Name :</td>
	<td><input type="text" placeholder="Enter user name here" id="email" class="tb" /></td>
	</tr>
	<tr>
	<td>Password :</td>
	<td><input type="password" placeholder="Enter Password here" id="pwd1" class="tb" /></td>
	</tr>
	<tr>
	<td></td>
	<td>
	<input type="submit" value="Reset" class="btn" onclick="ResetLogin()" />
	<input type="submit" value="Login" class="btn" onClick="Login()" />
</td>
	</tr>
	</table>

	</div>
  	 <!-- login box div ending here.. -->
	</div>
	<!-- Main div ending here... -->

  </body>
  </html>
